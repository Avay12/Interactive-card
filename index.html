<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
  </head>
  <body>
    <section class="atm-card flex">
      <div class="images">
        <div class="front-card">
          <img src="/images/bg-card-front.png" alt="front-card" />
          <h1 class="number">0000 0000 0000 0000</h1>
          <div class="text">
            <p class="text-name">
              <span class="name">Jane Appleseed</span>
              <span class="date-expired"
                ><span class="YY">00</span>/<span class="MM">00</span></span
              >
            </p>
          </div>

          <div class="icon">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
          </div>
        </div>
        <div class="back-card">
          <img src="/images/bg-card-back.png" alt="back-card" />
          <p class="cv">000</p>
        </div>
      </div>

      <div class="boxes">
        <form class="form">
          <div>
            <label>CARDHOLDER NAME</label>
            <input
              oninput="updateTextContent()"
              class="Ownername"
              ="text-box"
              placeholder="e.g. Jane Appleseed"
              required
            />
          </div>

          <div>
            <label>CARD NUMBER</label>
            <input
              oninput="updateTextContent()"
              class="CaNumb"
              type="text-box"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
            />
          </div>

          <div class="item">
            <div class="closer">
              <label>EXP.DATE</label>
              <input
                oninput="updateTextContent()"
                class="edate"
                type="text-box"
                placeholder="MM"
                maxlength="2"
                required
              />
            </div>
            <div class="closer">
              <label>(MM/YY)</label>
              <input
                oninput="updateTextContent()"
                class="MY"
                type="text-box"
                placeholder="YY"
                maxlength="2"
                required
              />
            </div>

            <div class="last">
              <label>CVC</label>
              <input
                oninput="updateTextContent()"
                class="CVC"
                type="text-box"
                placeholder="e.g. 123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <button class="complete">Complete</button>
        </form>

        <div class="submit hidden">
          <svg
            width="80"
            height="80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="40" cy="40" r="40" fill="url(#a)" />
            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
            <defs>
              <linearGradient
                id="a"
                x1="-23.014"
                y1="11.507"
                x2="0"
                y2="91.507"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#6348FE" />
                <stop offset="1" stop-color="#610595" />
              </linearGradient>
            </defs>
          </svg>
          <p class="End">Thank you!</p>
          <p class="after">We've added your card details Continue</p>
          <button class="complete Accept">Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
